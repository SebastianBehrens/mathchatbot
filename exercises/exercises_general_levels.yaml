Potenzen:
    level0:
        instruction: Was ist ein Exponent? Gib 2 Beispiele.
    level1:
      instruction: Rechne aus.
      math: $$a^{b} * a^{c}$$
      vars:
          a: nonzero
          b: nonzero
          c: nonzero
    level12:
      instruction: Zerlege in zwei Faktoren.
      math: $$a^{(b+c)}$$
      vars:
        a: any
        b: any
        c: any
    level21:
        instruction: Rechne aus.
        math: $$\frac{a^{b}}{a^{c}}$$
    level22:
        instruction: Zerlege in einen Bruch.
        math: $$a^{(b-c)}$$
    level23:
        instruction: Zerlege in einen Bruch.
        math: $$a^{(b)}$$
    level3:
        instruction: Rechne aus.
        math: $$(a^{b})^{c}$$
        vars:
            a: nonzero
            b: nonzero
            c: nonzero
    level31:
        instruction: Rechne aus.
        math: $$(a^{b})^{c}$$
    level32:
        instruction: Stimmt folgende Gleichung?
        math: $$a^{(b*c)} = (a^{b})^{c}$$
    level4:
        instruction: Schreibe anders.
        math: $$a^{b} * c^{b}$$
        vars:
            b: any
    level41:
        instruction: Stimmt folgende Gleichung?
        math: $$a^{b} * c^{b} = (a*c)^{(b})$$
        vars:
            a: any
            b: any
            c: any
    level5:
        instruction: Vereinfache. (Schreibe anders)
        math: $$\frac{a^{b}}{c^{b}}$$
        vars:
            a: any
            b: any
            c: nonzero
      #- GuidedEx
      #  Kompliziert. 
      #    - Rechne aus: a^b : c^b
      #    - Ist das das selbe wie (a:c)^(b)?
      #    - Wieso? (Tipp: Zeige es indem du den Bruch mit Produkten als Division von Brüchen schreibst.)
    level6:
      instruction: Schreibe anders.
      math: $$a^{(-b)}$$
      vars:
        a: any
        b: positive
    level7:
        instruction: Stimmt folgende Gleichung? Begründe.
        math: $$a^{(-b)} = \frac{1}{a^{b}}$$
        vars:
            a: any
            b: any
    level8:
        instruction: Was ist folgender Term (ohne TR)?
        math: $$a^0$$
        vars:
            a: nonzero
    level9:
    instruction: Rechne aus.
    math: $$ab^{c} + mb^{c}$$
