exponents:
  level01: 
    instruction: "Was ist eine Potenz?"
    type: Übung
    answer: "Eine **Potenz** ist eine Kurzschreibweise, die du benutzt, wenn du eine Zahl öfter **mit sich selbst malnimmst**."
    examples:
      - $$\textcolor{orange}{2}^{\textcolor{teal}{5}} = \underbrace{\textcolor{orange}{2 \cdot 2 \cdot 2 \cdot 2 \cdot 2}}_{\text{\textcolor{teal}{5} mal}}$$
  level02:
    instruction: "Wie heissen die untere Zahl und die obere Zahl einer Potenz, z.B. $2^5$?"
    type: Verständnisfrage
    answer: "Die **untere Zahl** (hier: **2**) nennst du **Basis**. Sie kann auch ein **x** sein, zum Beispiel **x2**. Die **obere Zahl** (hier: **5**) ist der **Exponent** der Potenz."
  level03:
    instruction: "Wann muss man sich Potenzen vorstellen?"
    type: Verständnisfrage
    answer: "Wenn vor der Potenz keine Zahl steht, solltest du dir eine **1** vorstellen. $$x$$ ist dasselbe wie $$x^1$$. "
  level04:
    instruction: "Wann kann man Potenzen addieren?"
    type: Verständnisfrage
    answer: "Du kannst Potenzen *nur* addieren, wenn die *Basis* **und** der *Exponent* *gleich* sind. Du rechnest dann einfach die Zahlen **vor** der Potenz zusammen."
    examples:
      - $$2x^3 + 5x^3 = 7x^3$$"
      - $$x^2 + x^2 = 2x^2$$
      - $$8x^4 + 3x^4 = 11x^4$$
      - $$4^2 + 4^2 = 2 * 4^2 = 2 * 16 = 32$$